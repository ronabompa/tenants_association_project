<div id="SesizariPage">

    <h1 id="mesajID"> Mesaj pentru administrator </h1>

    <div id="divFormID">
        <form id="formID">

            <label for="title_input" id="labelTitluID"> TITLU * </label>
            <input type="text" id="title_input"/>


            <label for="message_input" id="labelMesajID"> MESAJ * </label>
            <textarea id="message_input"> </textarea>


            <label for="attachment_input" id="labelAtasamentID"> ATASAMENT </label>
            <div id="divAttachmentID">
                <label for="attachment_input" id="labelAttachmentIconID">
                    <img width="28" height="28" src="../../images/attachment-icon.png" alt=""></label>
                <input type="file" id="attachment_input"/>
            </div>

            <div id="divsugestie-sesizareID">
                <div id="divSugestieID">
                    <label for="sugestie" id="labelSugestieID"> SUGESTIE </label>
                    <input type="radio" id="sugestie" name="tip_sesizare"/>
                </div>

                <div id="divSesizareID">
                    <label for="sesizare" id="labelSesizareID"> SESIZARE </label>
                    <input type="radio" id="sesizare" name="tip_sesizare"/>
                </div>
            </div>


            <div id="divAllNivImpID">
                <div id="divNivImpID">
                    <label id="nivUrgID"> NIVEL DE IMPORTANTA </label>
                </div>

                <div id="divUrg1ID">
                    <img src="../../images/exclamare1.png">
                    <input type="radio" id="niv_urg_1" name="nivel_urg_buttons"/>
                </div>

                <div id="divUrg2ID">
                    <img src="../../images/exclamare.png">
                    <input type="radio" id="niv_urg_2" name="nivel_urg_buttons"/>
                </div>
            </div>

            <div id="divTrimite">
                <input id="trimiteID" type="button" value="Trimite" disabled/>
            </div>
            <div id="divAnuleaza">
                <input id="anuleazaID" type="reset" value="Anuleaza"/>
            </div>

        </form>


        <div id="divMesajTrimisID">
            <p id="mesajTrimisID"> Mesajul a fost trimis! </p>
        </div>


    </div>


</div>
